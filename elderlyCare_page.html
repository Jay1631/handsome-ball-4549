<script>
    let arr_data = JSON.parse(localStorage.getItem("products")) || []
    let cartArr = JSON.parse(localStorage.getItem("cartArr")) || []

    display(arr_data);

    function display(arr_data) {
        document.querySelector("#product2").textContent = "";
        arr_data.map(function (item) {

            let item_div = document.createElement("div")
            item_div.setAttribute("id", "items_div");

            let image = document.createElement("img")
            
            image.setAttribute("src", item.image);

            let title_div = document.createElement("div")
            title_div.setAttribute("id", "title_div");

            let title = document.createElement("h3")
            title.textContent = item.title;

            let price_div = document.createElement("div")
            price_div.setAttribute("id", "price_div");

            let price = document.createElement("h3")
            price.textContent = "MRP₹" + item.price;

            let discount_div = document.createElement("div")
            discount_div.setAttribute("id", "discount_div");

            let discount = document.createElement("h3")

            discount.textContent = item.discount + "%";

            let payment_div = document.createElement("div")
            payment_div.setAttribute("id", "payment_div");

            let payment = document.createElement("h3")
            payment.setAttribute("id", "payment")
            payment.textContent = "₹" + item.payment;


            let cart_div = document.createElement('div');
            cart_div.setAttribute('id','cart_div')

            let cartBtn = document.createElement('button');
            cartBtn.setAttribute("id", "cartBtn");
            cartBtn.textContent = "Add to cart";
            cartBtn.addEventListener("click", function(){
                addToCart(item);
            })


            let quantity = document.createElement('select');

            let default_opt = document.createElement('option');
            default_opt.textContent = 'Qty 1';
            let opt_2 = document.createElement('option');
            opt_2.textContent = '2';
            let opt_3 = document.createElement('option');
            opt_3.textContent = '3';
            let opt_4 = document.createElement('option');
            opt_4.textContent = '4';
            let opt_5 = document.createElement('option');
            opt_5.textContent = '5';

            quantity.append(default_opt,opt_2,opt_3,opt_4,opt_5)

            

            price_div.append(price,discount);
            title_div.append(title);
            payment_div.append(payment);
            // discount_div.append(discount);
            cart_div.append(cartBtn,quantity)

            item_div.append(image, title_div, price_div, discount_div, payment_div,cart_div);
            document.querySelector("#product2").append(item_div)
        });

    }

    function addToCart(item){
        cartArr.push(item);
        alert("product added to cart successfully");
        localStorage.setItem("cartItems", JSON.stringify(cartArr));
    }
</script>
